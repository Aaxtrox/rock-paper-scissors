<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="titleOne">Choose one</div>
        <div class="buttons">
            <button class="rock" id="rock"><img src="./img/rock.png" alt=""></button>
            <button class="paper" id="paper"><img src="./img/paper.png" alt=""></button>
            <button class="scissors" id="scissors"><img src="./img/scissors.png" alt=""></button>
        </div>
        <div class="score">
            <div class="playerScore">Player: <span id="playerScore"></span></div>
            <div class="computerScore">Computer: <span id="computerScore"></span></div>
        </div>
        <div class="game">
            <div class="playerChoice" id="playerChoice"></div>
            <div class="round" id="round"></div>
            <div class="computerChoice" id="computerChoice"></div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="Copyright">Copyright Â© 2022 Pawel Wojciechowski</div>
        <!-- GitHub Icon -->
        <div class="icon git">
            <a href="https://github.com/Aaxtrox">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span></a>
        </div> 
    </footer>
<script src="./script.js"></script>
</body>
</html>
